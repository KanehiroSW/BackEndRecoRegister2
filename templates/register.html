<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registerForm" enctype="multipart/form-data">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apell">Apellido:</label>
        <input type="text" id="apell" name="apell" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="fecha_nac">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nac" name="fecha_nac"><br>

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required><br>

        <label for="image">Subir Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);

            const response = await fetch('http://127.0.0.1:5000/usuario', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
